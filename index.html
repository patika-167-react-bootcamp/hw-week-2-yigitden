<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>2. Ã–dev</title>
</head>

<body>
    <div class="container">

        <div class="left">

            <div class="addNewUser">
                <p>Create new user and balance</p>
                <form id="form" class="form">
                    <div class="content">
                     
                        <input type="text" id="newUser" placeholder="New User" required><br>
                        <input type="number" id="balance" placeholder="Balance" required>
                    </div>
                    <div class="button"> <button onclick=addUser(event)>
                            ADD
                        </button></div>

                </form>

            </div>
            <div class="userList">
                <table>
                  
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Balance</th>
                      </tr>
                  </table>
                <table  id="userTable">
                 
                  </table>

            </div>




        </div>
        <div class="right">
            <div class="transferArea">
                <form id="transferForm">
                    <label for="sender">Sender</label>

                    <select name="sender" id="sender">
                        <option value="" selected disabled hidden>From</option>
                    </select>
                    <label for="receiver">Receiver</label>
                    <select name="receiver" id="receiver">
                        <option value="" selected disabled hidden>To</option>
                    </select>
                    <label type="text" for="amount">Amount</label> <input type="number" id="amount" placeholder="Amount">

                 <div class="sendButton">  <button onclick=sendMoney(event)>SEND</button></div> 
                </form>

               

            </div>
            <div class="userHistory">

                <span>Transaction History</span>
     
                
                <table id="historyList">
                  
                    <tr >
                    
                     
                      </tr>
                  
                  
                  </table>
            </div>
        </div>







    </div>




</body>
